<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>éŸ“å›½èªå˜èªå¸³ Pro</title>
    <style>
        :root { 
            --primary-color: #4a90e2; 
            --bg-color: #f0f2f5; 
            --sidebar-bg: #2c3e50;
        }

        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: var(--bg-color); 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; /* æœ€ä½é™ç”»é¢ã„ã£ã±ã„ã®é«˜ã• */
        }

        /* ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚¨ãƒªã‚¢ï¼šä¸­èº«ã«å¿œã˜ã¦ä¼¸ã³ã‚‹ */
        .main-content { 
            flex: 1; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            width: 100%;
            box-sizing: border-box;
        }

        /* ãƒ¡ãƒ‹ãƒ¥ãƒ¼ãƒãƒ¼ï¼ˆã‚¹ãƒãƒ›ã§ã¯ä¸‹ã€PCã§ã¯æ¨ªã‚‚å¯ã ãŒä»Šå›ã¯ã‚·ãƒ³ãƒ—ãƒ«ã«ä¸‹ã«çµ±åˆï¼‰ */
        .sidebar { 
            background: var(--sidebar-bg); 
            color: white; 
            padding: 10px; 
            display: flex; 
            justify-content: center; 
            gap: 10px; 
            position: sticky; 
            bottom: 0; 
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }

        .sidebar h2 { display: none; } /* ã‚¢ãƒ—ãƒªç‰ˆã§ã¯ã‚¿ã‚¤ãƒˆãƒ«ã‚’éš ã™ */
        
        .sidebar button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        .sidebar button.active { background: var(--primary-color); border: none; }

        .view-section { display: none; width: 100%; max-width: 500px; }
        .view-section.active { display: flex; flex-direction: column; align-items: center; }

        /* ã‚«ãƒ¼ãƒ‰ã®ã‚µã‚¤ã‚ºèª¿æ•´ */
        .flash-card { 
            background: white; 
            width: 100%; 
            aspect-ratio: 4 / 3; /* ç¸¦æ¨ªæ¯”ã‚’å›ºå®š */
            max-height: 300px;
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            margin-bottom: 20px; 
            cursor: pointer;
        }
        
        .flash-card .ko { font-size: clamp(24px, 10vw, 48px); font-weight: bold; padding: 0 10px; }
        .flash-card .ja { font-size: clamp(18px, 6vw, 28px); color: var(--primary-color); opacity: 0; margin-top: 15px; }
        .flash-card.reveal .ja { opacity: 1; }

        /* å…¥åŠ›ã‚¨ãƒªã‚¢ */
        .input-area { width: 100%; margin-bottom: 20px; }
        input { padding: 15px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 10px; width: 100%; box-sizing: border-box; font-size: 16px; /* iPhoneã§ã‚ºãƒ¼ãƒ ã•ã‚Œãªã„ã‚µã‚¤ã‚º */ }
        
        .btn-main { width: 100%; padding: 15px; background: var(--primary-color); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; }

        /* ãƒªã‚¹ãƒˆã®è¦‹ãŸç›®æ”¹å–„ */
        .word-table { width: 100%; background: white; border-collapse: collapse; border-radius: 12px; overflow: hidden; margin-top: 10px; }
        .word-table td { padding: 15px; border-bottom: 1px solid #eee; }
        
        .nav-btns { display: flex; gap: 15px; margin-bottom: 10px; }
        .nav-btns button { width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }

    </style>
</head>
<body>

    <div class="main-content">
        <div id="view-study" class="view-section active">
            <div id="card-display" class="flash-card" onclick="this.classList.toggle('reveal')">
                <div class="ko" id="study-ko">ç™»éŒ²ãªã—</div>
                <div class="ja" id="study-ja"></div>
            </div>
            <div class="nav-btns">
                <button onclick="prevCard()">â†</button>
                <button onclick="speakCurrent()">ğŸ”Š</button>
                <button onclick="nextCard()">â†’</button>
            </div>
            <p><span id="current-idx">0</span> / <span id="total-count">0</span></p>
        </div>

        <div id="view-list" class="view-section">
            <div class="input-area">
                <input type="text" id="in-ko" placeholder="éŸ“å›½èª">
                <input type="text" id="in-ja" placeholder="æ—¥æœ¬èª">
                <button class="btn-main" id="submit-btn" onclick="handleSubmit()">è¿½åŠ ã™ã‚‹</button>
            </div>
            <table class="word-table"><tbody id="list-body"></tbody></table>
        </div>
    </div>

    <div class="sidebar">
        <button onclick="showView('study')" id="btn-study" class="active">å­¦ç¿’</button>
        <button onclick="showView('list')" id="btn-list">ä¸€è¦§ãƒ»ç™»éŒ²</button>
        <button onclick="exportCSV()">ä¿å­˜</button>
        <button onclick="document.getElementById('csv-file').click()">èª­è¾¼</button>
        <input type="file" id="csv-file" style="display:none" onchange="importCSV(this)">
    </div>

    <script>
        let words = JSON.parse(localStorage.getItem('myVocab')) || [];
        let currentIndex = 0;
        let editId = null;

        function showView(view) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.sidebar button').forEach(b => b.classList.remove('active'));
            document.getElementById(`view-${view}`).classList.add('active');
            document.getElementById(`btn-${view}`).classList.add('active');
            if(view === 'study') updateCard();
            if(view === 'list') renderList();
            window.scrollTo(0,0);
        }

        function handleSubmit() {
            const ko = document.getElementById('in-ko').value.trim();
            const ja = document.getElementById('in-ja').value.trim();
            if (!ko || !ja) return;
            if (editId) {
                words = words.map(w => w.id === editId ? { ...w, ko, ja } : w);
                exitEditMode();
            } else {
                words.push({ ko, ja, id: Date.now() });
            }
            save(); renderList(); clearInputs();
        }

        function startEdit(id) {
            const target = words.find(w => w.id === id);
            editId = id;
            document.getElementById('in-ko').value = target.ko;
            document.getElementById('in-ja').value = target.ja;
            document.getElementById('submit-btn').innerText = "æ›´æ–°ã™ã‚‹";
            window.scrollTo(0,0);
        }

        function exitEditMode() { editId = null; document.getElementById('submit-btn').innerText = "è¿½åŠ ã™ã‚‹"; clearInputs(); }

        function renderList() {
            const body = document.getElementById('list-body');
            if (words.length === 0) { body.innerHTML = "<tr><td>ã¾ã ç™»éŒ²ãŒã‚ã‚Šã¾ã›ã‚“</td></tr>"; return; }
            body.innerHTML = words.map(w => `
                <tr>
                    <td><b style="font-size:1.2rem;">${w.ko}</b><br><span style="color:#666;">${w.ja}</span></td>
                    <td style="text-align:right; white-space:nowrap;">
                        <button onclick="speak('${w.ko}')" style="background:#eee; color:black; padding:8px;">ğŸ”Š</button>
                        <button onclick="startEdit(${w.id})" style="background:#eee; color:black; padding:8px;">âœï¸</button>
                    </td>
                </tr>
            `).join('');
        }

        function updateCard() {
            const card = document.getElementById('card-display');
            card.classList.remove('reveal');
            if (words.length === 0) {
                document.getElementById('study-ko').innerText = "ç™»éŒ²ãªã—";
                document.getElementById('study-ja').innerText = "";
                document.getElementById('current-idx').innerText = 0;
                document.getElementById('total-count').innerText = 0;
                return;
            }
            document.getElementById('study-ko').innerText = words[currentIndex].ko;
            document.getElementById('study-ja').innerText = words[currentIndex].ja;
            document.getElementById('current-idx').innerText = currentIndex + 1;
            document.getElementById('total-count').innerText = words.length;
        }

        function nextCard() { if(words.length) { currentIndex = (currentIndex + 1) % words.length; updateCard(); } }
        function prevCard() { if(words.length) { currentIndex = (currentIndex - 1 + words.length) % words.length; updateCard(); } }
        function speakCurrent() { if(words[currentIndex]) speak(words[currentIndex].ko); }
        function speak(text) { const uttr = new SpeechSynthesisUtterance(text); uttr.lang = 'ko-KR'; speechSynthesis.speak(uttr); }
        function save() { localStorage.setItem('myVocab', JSON.stringify(words)); }
        function clearInputs() { document.getElementById('in-ko').value = ""; document.getElementById('in-ja').value = ""; }

        function exportCSV() {
            let csv = "\uFEFFéŸ“å›½èª,æ—¥æœ¬èª\n";
            words.forEach(w => csv += `"${w.ko}","${w.ja}"\n`);
            const link = document.createElement("a");
            link.href = URL.createObjectURL(new Blob([csv], {type: 'text/csv;charset=utf-8;'}));
            link.download = "vocab.csv";
            link.click();
        }

        function importCSV(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const rows = e.target.result.split("\n").slice(1);
                rows.forEach(row => {
                    const parts = row.split(",");
                    if(parts.length >= 2) words.push({ ko: parts[0].replace(/"/g,'').trim(), ja: parts[1].replace(/"/g,'').trim(), id: Date.now()+Math.random() });
                });
                save(); renderList(); updateCard();
            };
            reader.readAsText(input.files[0]);
        }

        updateCard();
    </script>
</body>
</html>
